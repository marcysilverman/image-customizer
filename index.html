<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Image Changer</title>
</head>
<body>
  <h2> Customize the Image!</h2>
  <div class="controls">
    <label for="spacing"> Spacing:</label>
      <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">
    <label for="blur">Blur:</label>
      <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">
    <label for="base">Base Color</label>
      <input id="base" type="color" name="base" value="#563f74">
  </div>

  <img src="https://www.rd.com/wp-content/uploads/2017/05/05-inhill-Dreamiest-Lavender-Farms-You-Need-to-Visit-at-Least-Once_307142090-Inhill-ft.jpg">
  
  <style>
  @import url('https://fonts.googleapis.com/css?family=Rubik');
    :root {
      --base: #563f74;
      --spacing: 10px;
      --blur: 10px;
    }
    img {
      padding: var(--spacing);
      background: var(--base);
      filter: blur(var(--blur));
    }
    h2 {
      background-image: url('./doodles.png');
      color: #563f74;
      margin-top: 0;
      padding: .3em;
    }
    body {
      margin: 0;
      text-align: center;
      background: #d9a9ed;
      color: white;
      font-family: 'Rubik', sans-serif;
      font-weight: 100;
      font-size: 50px;
      letter-spacing: .02em;
    }
    .controls {
      margin-bottom: 50px;
    }
    input {
      width: 100px;
    }
  </style>

  <script>
    //setting the var to div class/input
    const inputs = document.querySelectorAll('.controls input');

    function handleUpdate() {
      const suffix = this.dataset.sizing || '';
      document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix);      console.log(this.value);
    }

    inputs.forEach(input => input.addEventListener('change', handleUpdate));
    inputs.forEach(input => input.addEventListener('mousemove', handleUpdate));
  </script>
</body>
</html>
